<html>
<head>
    <title>Team 13</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/design.css">
</head>

<body background="/static/img/background.jpg">
    {% raw %}
      <script type="text/x-handlebars-template" id="header">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{heads}}
                </h1>
            </div>
        </div>
      </script>
      <script type="text/x-handlebars-template" id="movie-list">
        <div class="col-md-4 portfolio-item">
          <a href="/movie/{{id}}" id="poster-align">
            <img class="img-responsive" id="poster" src="{{poster}}" alt="{{title}}" >
          </a>
          <h3>
            <a href="/movie/{{id}}" id="movie-title">{{title}}</a>
          </h3>
        </div>
      </script>
      <script type="text/x-handlebars-template" id="movie-no-result">
        <div class="col-md-4 portfolio-item">
          <h3>
            <a href="" id="movie-title">No Results Found.</a>
          </h3>
        </div>
      </script>
    {% endraw %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><strong>Team 13</strong> Movie Database</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" class='btn-now-showing'>Now Showing</a></li>
              <li><a href="javascript:void(0)" class='btn-upcoming'>Upcoming</a></li>
              <li><a href="javascript:void(0)" class='btn-popular'>Popular</a></li>
              <li><a href="javascript:void(0)" class='btn-top-rated'>Top Rated</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" class="form-control input-query" id="searchbar" name='query' placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
                </div><!--/.nav-collapse -->
              </div>

            </div>

    <div class="container" style='top: 70px; position: relative;'>
        <div class='movies-list'>

        </div><!-- /.row -->
    </div><!-- /.container -->

    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/vendors/handlebars.js"></script>
</body>

</html>
